<!DOCTYPE html>
<html>
<head>
	<title>Salvando notas</title>
</head>
<body>
	<ul>
		{% for note in notes %}
		<li>{{ note }}</li> 
		{% endfor %}
	</ul>
	<form action="{{ url_for('index') }}" method="post">
		<input type="text" name="note" placeholder="Digite sua anotação">
		<input type="submit" value="Salvar">
	</form>
</body>
</html>
